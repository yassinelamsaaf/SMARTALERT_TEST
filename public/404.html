<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SmartAlert</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      var l = window.location;
      var baseUrl = '/SMARTALERT_TEST/';
      
      // If we're not on the base path, redirect there with the path as a hash
      if (l.pathname !== baseUrl) {
        var newPath = l.pathname.replace(baseUrl, '');
        if (newPath.length > 0) {
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + baseUrl + '#' + newPath);
        } else {
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + baseUrl);
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
